{% extends 'layout.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block main %}
    <div class="container">
        <div class="form-wrapper row p-5">
            <div class="col-6 offset-3 bg-warning p-4">
                <div class="h2 text-dark text-center pb-4 font-weight-bold">Forget Password</div>
                {% if status == 'invalid_user' %}
                    <div class="alert alert-danger" role="alert">
                        Bele bir mailde istifadeci movcud deyil
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="email" class="form-control" placeholder="Email"
                            required="required" name="email"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark py-2 px-4" type="submit" id="sendMessageButton">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
